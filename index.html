<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="calculator">
            <div class="input_field">
                <input id="input" type="number" value="0">
                <p id="output"></p>
            </div>
            <div class="buttons">
                <div class="first_buttons_row">
                    <button>C</button>
                    <button id="zero" value="0">0</button>
                    <button id="multiply">*</button>
                    <button id="divide">/</button>
                </div>
                <div class="second_buttons_row">
                    <button id="seven" value="7">7</button>
                    <button id="eight" value="8">8</button>
                    <button id="nine" value="9">9</button>
                    <button id="substract">-</button>
                </div>
                <div class="third_buttons_row">
                    <button id="four" value="4">4</button>
                    <button id="five" value="5">5</button>
                    <button id="six" value="6">6</button>
                    <button id="sum">+</button>
                </div>
                <div class="fourth_buttons_row">
                    <button id="one" value="1">1</button>
                    <button id="two" value="2">2</button>
                    <button id="three" value="3">3</button>
                    <button id="total">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
