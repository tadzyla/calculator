<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <button class="toggle">
        <img src="/icons/moon.png" alt="moon">
    </button>
    <main>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="calculator">
            <p class="output"></p>
            <div class="buttons">
                <div class="first_buttons_row">
                    <button id="clear">C</button>
                    <button class="main_button" value="0">0</button>
                    <button class="main_button" value="*">*</button>
                    <button class="main_button" value="/">/</button>
                </div>
                <div class="second_buttons_row">
                    <button class="main_button" value="7">7</button>
                    <button class="main_button" value="8">8</button>
                    <button class="main_button" value="9">9</button>
                    <button class="main_button" value="-">-</button>
                </div>
                <div class="third_buttons_row">
                    <button class="main_button" value="4">4</button>
                    <button class="main_button" value="5">5</button>
                    <button class="main_button" value="6">6</button>
                    <button class="main_button" value="+">+</button>
                </div>
                <div class="fourth_buttons_row">
                    <button class="main_button" value="1">1</button>
                    <button class="main_button" value="2">2</button>
                    <button class="main_button" value="3">3</button>
                    <button id="total" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
