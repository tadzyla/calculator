<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="calculator">
            <div class="input_field">
                <input type="number">
            </div>
            <div class="buttons">
                <div class="first_buttons_row">
                    <button>C</button>
                    <button>0</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="second_buttons_row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <div class="third_buttons_row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="fourth_buttons_row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
